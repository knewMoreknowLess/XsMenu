<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="getInfo">点击获取信息</button>
        <span>{{ msg }}</span>
    </div>

    <script src="../js/vue.js"></script>
    <script src="../js/vue-ajax.js"></script>
    <script>
        var vm=new Vue({
            el: "#app",
            data: {
                msg: "",
            },
            methods: {
                getInfo: function (){
                    var self=this;
                  
                    post("consumer/test",function (data){
                        console.log(data);
                    },"json");
                }
            }
        })
    </script>
</body>
</html>
